<link rel="import" type="" href="./colors.html">
<script>
    (function (Ifinity) {
        const GRID_SIZE = 40;
        class Goal {

            constructor (ctx) {
                this.ctx = ctx;
                this.x = 0;
                this.y = 0;
                this.size = 15;
                this.acceptedColor = null;
            }

            update (dt) {

            }

            render () {
                this.ctx.save();
                this.ctx.translate(this.x, this.y);
                this.ctx.translate(-(this.size / 2), -(this.size / 2));
                this.ctx.drawImage(Ifinity.AssetLoader.getImage(`pickup-${this.acceptedColor}`), 0, 0, this.size, this.size);
                this.ctx.restore();
            }
        }

        Ifinity.Goal = Goal;

    })(window.Ifinity = window.Ifinity || {});
</script>
