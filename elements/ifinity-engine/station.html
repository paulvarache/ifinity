<script>
    (function (Ifinity) {
        class Station /*extends Ifinity.RenderedObject*/ {

            constructor (ctx) {
                this.ctx = ctx;
                this.x = 0;
                this.y = 0;
                this.angle = null;
                this.size = 15;

                this.listeners = [];
            }

            update (dt) {

            }

            render () {
                this.ctx.save();
                this.ctx.translate(this.x, this.y);
                this.ctx.strokeStyle = 'green';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.size, 0, 2 * Math.PI);
                this.ctx.stroke();
                this.ctx.closePath();
                this.ctx.restore();
            }

            whenHit (cb) {
                this.listeners.push(cb);
            }

            triggerHit (ship) {
                this.listeners.forEach(cb => {
                    cb(ship);
                });
            }
        }

        Ifinity.Station = Station;

    })(window.Ifinity = window.Ifinity || {});
</script>
