<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="./kano-blockly.html">
        <style media="screen">
            html, body {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            kano-blockly, span {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <template is="dom-bind" id="blockly">
            <kano-blockly code="{{code}}" toolbox="[[toolbox]]"></kano-blockly>
            <span>[[code]]</span>
        </template>
        <script type="text/javascript">
            var b = document.getElementById('blockly');
                b.toolbox = [{
                    name: 'Control',
                    id: 'control',
                    colour: 'green',
                    blocks: [{
                        id: 'controls_if'
                    },{
                        id: 'logic_compare'
                    },{
                        id: 'logic_operation'
                    },{
                        id: 'logic_negate'
                    },{
                        id: 'logic_boolean'
                    }].concat(Kano.MakeApps.Blockly.categories)
                },{
                    name: 'Math',
                    colour: 'red',
                    blocks: [{
                        id: 'math_number'
                    }]
                }];
        </script>
    </body>
</html>
